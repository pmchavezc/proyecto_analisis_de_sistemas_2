# Nombre de la aplicación
spring.application.name=MantenimientoUrbano-Backend

# Perfil activo
spring.profiles.active=prod

# Puerto de la aplicación (Render usa 8080 por defecto)
server.port=8080

# Configuración de la base de datos PostgreSQL (Render)
spring.datasource.url=jdbc:postgresql://d3gc1fu3jp1c73ekn800-a.oregon-postgres.render.com:5432/mantenimiento_urbano
spring.datasource.username=admin
spring.datasource.password=ay1dFvPy4dgHGfPSkOGu20yjVVoBw5vu
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de HikariCP (pool de conexiones)
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
